<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="sun">
        <img src="images/sun.png">
    </div>

    <div class="orbit mercury-orbit">
        <div class="planet mercury"><img src="images/mercury.png"></div>
    </div>

    <div class="orbit venus-orbit">
        <div class="planet venus"><img src="images/venus.png"></div>
    </div>

    <div class="orbit earth-orbit">
        <div class="planet earth"><img src="images/earth.png"></div>
    </div>

    <div class="orbit mars-orbit">
        <div class="planet mars"><img src="images/mars.png"></div>
    </div>

    <div class="orbit jupiter-orbit">
        <div class="planet jupiter"><img src="images/jupiter.png"></div>
    </div>

    <div class="orbit saturn-orbit">
        <div class="planet saturn"><img src="images/saturn.png"></div>
    </div>

    <div class="orbit uranus-orbit">
        <div class="planet uranus"><img src="images/uranus.png"></div>
    </div>

    <div class="orbit neptune-orbit">
        <div class="planet neptune"><img src="images/neptune.png"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
